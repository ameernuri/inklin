@(user: User)

<div class="full-height one-page-scroll" id="home-inkle-form-page">
	<div style="display: table; table-layout: fixed; width: 100%;">
		<div style="display: table-cell; vertical-align: middle;" class="full-height">
			<h1 style="text-align: center; font-weight: 100; margin: 0  0 40px">
				Something in your mind?
			</h1>

			<p class="text-center" style="font-size: 15px; font-weight: 200;">
				Big ideas start with an inkling. Write it down:
			</p>

			<div style="text-align: center; max-width: 50%; margin: auto;">
				@helper.form(routes.Inkles.create(), 'id -> "home-inkle-form") {
					<textarea id="inkle-textarea" class="inkle-textarea" name="inkle" placeholder="how about..." style="width: 100%; border: none; border-bottom: 2px solid #eee;height: 90px; font-size: 25px;padding: 25px; text-align: center; box-sizing: border-box; background:none;" autofocus="autofocus" maxlength="60"></textarea>

					<div style="float: right;">
						<button style="color: #97C111; padding: 0; font-size: 30px; border:none;background:none; margin: 0;" class="glyphicon glyphicon-chevron-right"></button>
					</div>

					<script>
						homeInkleAddActions();
					</script>
				}
			</div>
		</div>
	</div>
</div>
