@(title: String, direction: String, elementClass: String = "")(content: Html)

<div class="custom-popover">
	<div class="popover @direction @elementClass">
	  <div class="arrow"></div>
		@if(title != "") {
			<h3 class="popover-title">@title</h3>
		}
	  <div class="popover-content">
	    @content
	  </div>
	</div>
</div>
