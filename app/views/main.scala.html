@(title: String)(content: Html)

<!DOCTYPE html>

<html>
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<title>@title</title>
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/main.min.css")">
		<link href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))' rel='stylesheet'>

		<script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
		<script src="@routes.Assets.versioned("js/scripts.js")"></script>
		<script src="@routes.Assets.versioned("js/my.js")"></script>
	</head>
	<body style="background-color: #fefefe; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif">
		<div style="width: 100%; position: fixed; top: 75px;z-index: 100; text-align: center;">
			<span class="loader" id="main-loader" style="display:none;"></span>
		</div>

		<div>
			<div style="text-align: center; padding: 11px 50px;position: fixed;width: 100%;top: 0;background-color: #fafafa;">
				<a href="@routes.Apps.home()">
					<img src="@routes.Assets.at("images/big_logo.png")" style="height: 30px;">
				</a>

				<div id="main-add-btn">
					<a href="#" style="color: #97C111;margin-right: 70px;font-size: 35px;position: fixed; right: 0;top: 10px;
					">
						<span class="glyphicon glyphicon-plus-sign pull-right"></span>
					</a>
				</div>
				<script>
				$('#main-add-btn').click(function() {

					$('#inkle-textarea').focus();
					$('html, body').animate({
						scrollTop: 0
					});

					return false;
				});
				</script>
			</div>
			<div style="margin: 56px auto 50px; padding: 0 30px; max-width: 1200px;" class="main-container">
				@content
			</div>

			<span style="display: none;padding-top : 155px;" class="too-small full-height">
				<div style="font-size: 18px; text-align: center;padding: 15px; font-weight: 100; color: #888;">
					Sorry, the screen size is too small. We're working on a mobile version and it should be available soon.
					<br>
					<br>
					In the mean time, you can open the app on a desktop computer or a larger tablet and enjoy!
				</div>
				<script>
					fullHeight();
				</script>
			</span>
		</div>

	</body>
</html>
