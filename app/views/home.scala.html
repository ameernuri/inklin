@()

@main("Inklin") {
	<h1 style="text-align: center; font-weight: 100; margin-bottom: 60px;">
		Something in you mind?
	</h1>

	<div style="text-align: center; max-width: 50%; margin: auto;">
		@helper.form(routes.Inkles.create()) {
			<textarea id="inkle-textarea" name="inkle" placeholder="how about..." style="width: 100%; border: 1px solid #ddd; border-radius: 10px;height: 90px; font-size: 25px;padding: 25px; text-align: center;box-sizing: border-box;" autofocus="autofocus"></textarea>

			<div style="float: right;">
				<input type="submit" value="•••" style="background-color: #97C111; padding: 5px 10px; font-size: 20px;color: #fff; border-radius: 5px; border:4px solid #97bb11; margin-top: 5px;">
			</div>
		}
	</div>

	<div>
		@Inkle.fetchPage().items.map { item =>
			<div style="width: 100%; overflow: auto; height: 100%; border: solid #ddd; border-width: 1px 0 0; margin: 10px; padding: 10px; text-align: center" id="@{item._1.uuid}-inkle" class="full-height">
				<div style="font-size: 30px; margin: 30px 0;">
					@item._1.inkle
				</div>
				<div>
					@item._1.created
				</div>
				<div>
					@item._2.username (@item._2.name)
				</div>
			</div>
		}
	</div>
}
